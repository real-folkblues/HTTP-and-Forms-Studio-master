<head>

	<script>

			let studioForm = document.querySelector("input[name=engine]:checked");
			document.getElementById("searchForm").setAttribute("action", studioForm.value)
		}
    window.addEventListener("load", function(){
        form.addEventListener("submit", function(setSearchEngine) {

</head>
